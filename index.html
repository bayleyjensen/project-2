<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 2</title>
  </head>
  <body onload="startInterval();">
    <header>
      <div class="container">
        <div class="row" style="padding-top: 1em;">
          <div class="col">
            <h1 class="white">Gone Fishin</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <button>
              <img
                id="fishingPole"
                class="btn picture"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT1SuP65mpEhDj_wEWOizhm9WCQgTSNAGoIGdJOHmBKgkgcHmM&s"
                alt="fishing pole"
                onclick="cast()"
              />
            </button>
          </div>
          <div class="col-12 col-md-6 white">
            <h1 style="padding-left: 3em;">Lunkers:<span id="count"></span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              id="fishingPoleUpgrade"
              class="btn-success"
              onclick="buyPole()"
            >
              Upgrade Pole =- <span id="polePrice"></span>
            </button>
            <button
              id="betterBaitUpgrade"
              class="btn-success"
              onclick="buyBait()"
            >
              Better Bait =- <span id="baitPrice"></span>
            </button>
            <button id="netUpgrade" class="btn-success" onclick="buyNet()">
              Net =- <span id="netPrice"></span>
            </button>
            <button id="boatUpgrade" class="btn-success" onclick="buyBoat()">
              Boat =- <span id="boatPrice"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col">
          <h3 class="white">
            pole upgrades <span id="fishingPoleUpgrades"></span
            ><span> + 2 lunkers per click</span>
          </h3>
          <h3 class="white">
            Bait Upgrades <span id="baitUpgrades"></span
            ><span> + 5 lunkers per click</span>
          </h3>
          <h3 class="white">
            Nets <span id="netUpgrades"></span
            ><span> X 25 lunkers per 3 sec</span>
          </h3>
          <h3 class="white">
            boats <span id="boatUpgrades"></span
            ><span>X 100 lunkers per 3 sec</span>
          </h3>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
